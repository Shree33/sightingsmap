<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Moor Hen Sightings</title>
        <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    </head>
    <body> 
        <div id='map-canvas-wrapper'>
            <input type='text' placeholder='Search for birds and locations' id='searchbar'/>
            <div id='map-canvas'></div>
            <ul id='active-bird-list'></ul>
        </div>

        <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoS1bfOyPBTbYH1GhtD4xRs9XrT17nGwg&sensor=true"></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js', type='text/javascript'></script>
        <script src='lib/typeahead.js', type='text/javascript'></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js', type='text/javascript'></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js', type='text/javascript'></script>
        <script type='text/javascript' src='lib/require.js' data-main='main.js'></script>
        <script type="text/template" id='suggestion-template'>
            <%= val %>
        </script>
    </body>
</html>
